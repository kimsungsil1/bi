<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진동 버튼</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button onclick="vibratePhone()">진동 시작</button>

    <script>
        function vibratePhone() {
            if (navigator.vibrate) {
                // 500ms 동안 진동
                navigator.vibrate(500);
            } else {
                alert("이 기기는 진동 기능을 지원하지 않습니다.");
            }
        }
    </script>

</body>
</html>
