<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotional Support Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
        }
        .chat-container {
            width: 300px;
            height: 400px;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            overflow-y: scroll;
        }
        .chat-log {
            text-align: left;
            margin-bottom: 10px;
        }
        .chat-input {
            width: calc(100% - 50px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .send-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #0084ff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Emotional Support Chatbot</h1>
    <div class="chat-container" id="chatContainer">
        <div class="chat-log" id="chatLog">
            <p><strong>Chatbot:</strong> Hello! I'm here to support you. How are you feeling today?</p>
        </div>
    </div>
    <input type="text" id="userInput" class="chat-input" placeholder="Type your message here...">
    <button onclick="sendMessage()" class="send-btn">Send</button>

    <script>
        function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            if (userInput.trim() === "") {
                return;
            }

            const chatLog = document.getElementById("chatLog");
            const userMessage = document.createElement("p");
            userMessage.innerHTML = `<strong>You:</strong> ${userInput}`;
            chatLog.appendChild(userMessage);
            document.getElementById("userInput").value = "";

            // Simulate chatbot response
            setTimeout(() => {
                const botResponse = document.createElement("p");
                botResponse.innerHTML = `<strong>Chatbot:</strong> ${generateResponse(userInput)}`;
                chatLog.appendChild(botResponse);
                chatLog.scrollTop = chatLog.scrollHeight;
            }, 1000);
        }

        function generateResponse(input) {
            const lowerInput = input.toLowerCase();
            if (lowerInput.includes("sad")) {
                return "I'm so sorry that you're feeling this way. Want to talk more about it?";
            } else if (lowerInput.includes("happy")) {
                return "That's wonderful to hear! What made you happy today?";
            } else if (lowerInput.includes("anxious")) {
                return "I understand. Sometimes breathing exercises can help. Do you want to try that?";
            } else {
                return "Thank you for sharing. I'm here to listen whenever you need me.";
            }
        }
    </script>
</body>
</html>
